<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation — Вход</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginBox {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Вход</h2>
    <input type="text" id="nick" placeholder="Ник"><br>
    <input type="password" id="password" placeholder="Пароль"><br>
    <button onclick="login()">Войти</button>
  </div>

  <script type="module">
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSy....", 
      authDomain: "scp-foundation.firebaseapp.com",
      databaseURL: "https://scp-foundation.firebaseio.com",
      projectId: "scp-foundation",
      storageBucket: "scp-foundation.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function login() {
      const nick = document.getElementById("nick").value;
      const password = document.getElementById("password").value;

      const snap = await get(child(ref(db), "users/" + nick));
      if (!snap.exists()) { alert("Нет такого пользователя!"); return; }

      const data = snap.val();
      if (data.password !== password) { alert("Неверный пароль!"); return; }

      const userLevel = data.level || 1;
      const userRole = data.role || "Researcher";

      // сохраняем в localStorage
      localStorage.setItem("currentUser", JSON.stringify({
        nick,
        level: userLevel,
        role: userRole
      }));

      // переходим в home
      window.location.href = "home.html";
    }

    window.login = login;
  </script>
</body>
</html>
