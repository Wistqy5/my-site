<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation DB</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; text-align: center; }
    input, button { margin: 5px; padding: 8px; border-radius: 5px; border: none; }
    button { background: #222; color: white; cursor: pointer; }
    button:hover { background: #444; }
    .scp-entry { background: #1c1c1c; margin: 15px; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>SCP Foundation Database</h1>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <div id="userInfo"></div>
  <div id="entries"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // üîë Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA7mvVHeOg48A8HZknsdidnZlKQV6BJLIo",
      authDomain: "scp-foundation-45b20.firebaseapp.com",
      databaseURL: "https://scp-foundation-45b20-default-rtdb.firebaseio.com",
      projectId: "scp-foundation-45b20",
      storageBucket: "scp-foundation-45b20.firebasestorage.app",
      messagingSenderId: "383272466518",
      appId: "1:383272466518:web:3225b8911a56c9d769e3f7",
      measurementId: "G-G84NR3K9G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    // ------------ LOGIN / LOGOUT ------------
    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in!");
      } catch (e) {
        alert(e.message);
      }
    };

    window.logout = function() {
      signOut(auth).then(() => {
        document.getElementById("entries").innerHTML = "";
        document.getElementById("userInfo").innerHTML = "";
      });
    };

    // ------------ ON AUTH STATE CHANGE ------------
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const token = await user.getIdTokenResult();
        const level = token.claims.level || 1; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é Level 1
        console.log("–í–∞—à —É—Ä–æ–≤–µ–Ω—å –¥–æ—Å—Ç—É–ø–∞:", level);

        document.getElementById("userInfo").innerHTML = 
          `<p>Welcome, ${user.email} (Access Level ${level})</p>`;

        loadEntries(level);
      } else {
        document.getElementById("userInfo").innerHTML = "<p>Please login</p>";
      }
    });

    // ------------ LOAD SCP ENTRIES ------------
    async function loadEntries(userLevel) {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";

      const scpSnap = await get(ref(db, "scp"));
      if (!scpSnap.exists()) {
        entriesDiv.innerHTML = "<p>No SCP entries in DB</p>";
        return;
      }

      scpSnap.forEach(child => {
        const data = child.val();
        const box = document.createElement("div");
        box.className = "scp-entry";

        if (userLevel >= data.requiredLevel) {
          box.innerHTML = `<h3>${data.title}</h3><p>${data.text}</p><small>Required Level: ${data.requiredLevel}</small>`;
        } else {
          box.innerHTML = `<h3>${data.title}</h3><p style="color:red">ACCESS DENIED</p><small>Required Level: ${data.requiredLevel}</small>`;
        }

        entriesDiv.appendChild(box);
      });
    }
  </script>
</body>
</html>
