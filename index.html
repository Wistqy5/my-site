<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation DB</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; text-align: center; }
    input, button { margin: 5px; padding: 8px; border-radius: 5px; border: none; }
    button { background: #222; color: white; cursor: pointer; }
    button:hover { background: #444; }
    .scp-entry { background: #1c1c1c; margin: 15px; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>SCP Foundation Database</h1>

  <input type="text" id="nick" placeholder="–ù–∏–∫"><br>
  <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
  <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
  <button onclick="login()">–í—Ö–æ–¥</button>
  <button onclick="logout()">–í—ã—Ö–æ–¥</button>

  <div id="userInfo" style="margin-top:20px;"></div>
  <div id="entries"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // üîë Firebase config (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ!)
    const firebaseConfig = {
      apiKey: "AIzaSyA7mvVHeOg48A8HZknsdidnZlKQV6BJLIo",
      authDomain: "scp-foundation-45b20.firebaseapp.com",
      databaseURL: "https://scp-foundation-45b20-default-rtdb.firebaseio.com",
      projectId: "scp-foundation-45b20",
      storageBucket: "scp-foundation-45b20.appspot.com",
      messagingSenderId: "383272466518",
      appId: "1:383272466518:web:3225b8911a56c9d769e3f7"
    };

    // init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;
    let userLevel = 0;

    // ---------- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ----------
    async function register() {
      const nick = document.getElementById("nick").value;
      const password = document.getElementById("password").value;

      if (!nick || !password) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å!");
        return;
      }

      await set(ref(db, "users/" + nick), {
        password: password,
        level: 1 // –Ω–æ–≤—ã–π —é–∑–µ—Ä –ø–æ–ª—É—á–∞–µ—Ç Level 1
      });

      alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω! –î–æ—Å—Ç—É–ø: Level 1");
    }

    // ---------- –í—Ö–æ–¥ ----------
    async function login() {
      const nick = document.getElementById("nick").value;
      const password = document.getElementById("password").value;

      if (!nick || !password) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å!");
        return;
      }

      const snap = await get(child(ref(db), "users/" + nick));
      if (!snap.exists()) {
        alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!");
        return;
      }

      const data = snap.val();
      if (data.password !== password) {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
        return;
      }

      currentUser = nick;
      userLevel = data.level || 1;

      document.getElementById("userInfo").innerText =
        `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${nick}! –í–∞—à —É—Ä–æ–≤–µ–Ω—å –¥–æ—Å—Ç—É–ø–∞: Level ${userLevel}`;

      loadEntries();
    }

    // ---------- –í—ã—Ö–æ–¥ ----------
    function logout() {
      currentUser = null;
      userLevel = 0;
      document.getElementById("userInfo").innerText = "–í—ã –≤—ã—à–ª–∏!";
      document.getElementById("entries").innerHTML = "";
    }

    // ---------- –ó–∞–≥—Ä—É–∑–∫–∞ SCP ----------
    async function loadEntries() {
      const snap = await get(ref(db, "scp"));
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";

      if (!snap.exists()) {
        entriesDiv.innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
        return;
      }

      snap.forEach(child => {
        const data = child.val();
        const box = document.createElement("div");
        box.className = "scp-entry";

        if (userLevel >= data.requiredLevel) {
          box.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.text}</p>
            <p><i>–¢—Ä–µ–±—É–µ–º—ã–π —É—Ä–æ–≤–µ–Ω—å: ${data.requiredLevel}</i></p>
          `;
        } else {
          box.innerHTML = `
            <h3>${data.title}</h3>
            <p style="color:red">ACCESS DENIED</p>
            <p><i>–¢—Ä–µ–±—É–µ–º—ã–π —É—Ä–æ–≤–µ–Ω—å: ${data.requiredLevel}</i></p>
          `;
        }
        entriesDiv.appendChild(box);
      });
    }

    // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
    window.register = register;
    window.login = login;
    window.logout = logout;
  </script>
</body>
</html>
