<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation DB</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; text-align: center; }
    input, button, select, textarea { margin: 5px; padding: 8px; border-radius: 5px; border: none; }
    button { background: #222; color: white; cursor: pointer; }
    button:hover { background: #444; }
    .scp-entry { background: #1c1c1c; margin: 15px; padding: 15px; border-radius: 8px; cursor: pointer; }
    #authSection, #scpForm, #scpPage { margin: 20px; padding: 15px; background: #1a1a1a; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>SCP Foundation Database</h1>

  <!-- üîë –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
  <div id="authSection">
    <input type="text" id="nick" placeholder="–ù–∏–∫"><br>
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
    <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    <button onclick="login()">–í—Ö–æ–¥</button>
  </div>
  <button onclick="logout()" id="logoutBtn" style="display:none;">–í—ã—Ö–æ–¥</button>

  <!-- üë§ –ò–Ω—Ñ–æ -->
  <div id="userInfo" style="margin-top:20px;"></div>

  <!-- üìù –°–æ–∑–¥–∞–Ω–∏–µ SCP -->
  <div id="scpForm" style="display:none;">
    <h2>–°–æ–∑–¥–∞—Ç—å SCP-–∑–∞–ø–∏—Å—å</h2>
    <input type="text" id="scpTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ SCP"><br>
    <textarea id="scpText" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ SCP"></textarea><br>
    <label>–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –¥–æ—Å—Ç—É–ø–∞: </label>
    <select id="scpLevel">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
    </select><br>
    <button onclick="createSCP()">–°–æ–∑–¥–∞—Ç—å SCP</button>
  </div>

  <!-- üìö –°–ø–∏—Å–æ–∫ SCP -->
  <div id="entries"></div>

  <!-- üìñ –û—Ç–∫—Ä—ã—Ç–∞—è SCP –∑–∞–ø–∏—Å—å -->
  <div id="scpPage" style="display:none;">
    <h2 id="scpTitlePage"></h2>
    <div id="scpContent"></div>
    <textarea id="editText" style="width:80%;height:150px;display:none;"></textarea><br>
    <button id="saveEditBtn" onclick="saveEdit()" style="display:none;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button><br>
    <button onclick="closeSCP()">–ù–∞–∑–∞–¥</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, push, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // üîë Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA7mvVHeOg48A8HZknsdidnZlKQV6BJLIo",
      authDomain: "scp-foundation-45b20.firebaseapp.com",
      databaseURL: "https://scp-foundation-45b20-default-rtdb.firebaseio.com",
      projectId: "scp-foundation-45b20",
      storageBucket: "scp-foundation-45b20.appspot.com",
      messagingSenderId: "383272466518",
      appId: "1:383272466518:web:3225b8911a56c9d769e3f7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;
    let userLevel = 0;
    let currentSCPid = null;

    // ---------- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ----------
    async function register() {
      const nick = document.getElementById("nick").value;
      const password = document.getElementById("password").value;
      if (!nick || !password) { alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å!"); return; }

      await set(ref(db, "users/" + nick), {
        password: password,
        level: 1
      });

      alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω!");
    }

    // ---------- –í—Ö–æ–¥ ----------
    async function login() {
      const nick = document.getElementById("nick").value;
      const password = document.getElementById("password").value;
      const snap = await get(child(ref(db), "users/" + nick));
      if (!snap.exists()) { alert("–ù–µ—Ç —Ç–∞–∫–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!"); return; }

      const data = snap.val();
      if (data.password !== password) { alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!"); return; }

      currentUser = nick;
      userLevel = data.level || 1;

      document.getElementById("authSection").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline";
      document.getElementById("userInfo").innerText = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${nick}! –í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${userLevel}`;

      if (userLevel >= 2) document.getElementById("scpForm").style.display = "block";

      loadEntries();
    }

    // ---------- –í—ã—Ö–æ–¥ ----------
    function logout() {
      currentUser = null;
      userLevel = 0;
      document.getElementById("authSection").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("scpForm").style.display = "none";
      document.getElementById("entries").innerHTML = "";
      document.getElementById("scpPage").style.display = "none";
      document.getElementById("userInfo").innerText = "";
    }

    // ---------- –°–æ–∑–¥–∞–Ω–∏–µ SCP ----------
    async function createSCP() {
      const title = document.getElementById("scpTitle").value;
      const text = document.getElementById("scpText").value;
      const level = parseInt(document.getElementById("scpLevel").value);

      const scpRef = push(ref(db, "scp"));
      await set(scpRef, {
        title, text,
        requiredLevel: level,
        author: currentUser
      });

      alert("SCP —Å–æ–∑–¥–∞–Ω!");
      loadEntries();
    }

    // ---------- –°–ø–∏—Å–æ–∫ SCP ----------
    async function loadEntries() {
      const snap = await get(ref(db, "scp"));
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";

      if (!snap.exists()) {
        entriesDiv.innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
        return;
      }

      snap.forEach(child => {
        const data = child.val();
        const box = document.createElement("div");
        box.className = "scp-entry";
        box.innerText = data.title;
        box.onclick = () => openSCP(child.key, data);
        entriesDiv.appendChild(box);
      });
    }

    // ---------- –û—Ç–∫—Ä—ã—Ç—å SCP ----------
    function openSCP(id, data) {
      document.getElementById("entries").style.display = "none";
      document.getElementById("scpForm").style.display = "none";
      document.getElementById("scpPage").style.display = "block";

      currentSCPid = id;
      document.getElementById("scpTitlePage").innerText = data.title;

      if (userLevel >= data.requiredLevel) {
        document.getElementById("scpContent").innerText = data.text;

        // —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –º–æ–∂–Ω–æ –∞–≤—Ç–æ—Ä—É (lvl3+) –∏–ª–∏ –ª—é–±–æ–º—É lvl4+
        if ((data.author === currentUser && userLevel >= 3) || userLevel >= 4) {
          document.getElementById("editText").style.display = "block";
          document.getElementById("saveEditBtn").style.display = "inline";
          document.getElementById("editText").value = data.text;
        } else {
          document.getElementById("editText").style.display = "none";
          document.getElementById("saveEditBtn").style.display = "none";
        }

      } else {
        document.getElementById("scpContent").innerHTML = `<p style="color:red">ACCESS DENIED</p>`;
        document.getElementById("editText").style.display = "none";
        document.getElementById("saveEditBtn").style.display = "none";
      }
    }

    // ---------- –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ ----------
    async function saveEdit() {
      const newText = document.getElementById("editText").value;
      await update(ref(db, "scp/" + currentSCPid), { text: newText });
      alert("–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
      closeSCP();
      loadEntries();
    }

    // ---------- –ó–∞–∫—Ä—ã—Ç—å SCP ----------
    function closeSCP() {
      document.getElementById("scpPage").style.display = "none";
      document.getElementById("entries").style.display = "block";
      if (userLevel >= 2) document.getElementById("scpForm").style.display = "block";
    }

    // –≥–ª–æ–±–∞–ª
    window.register = register;
    window.login = login;
    window.logout = logout;
    window.createSCP = createSCP;
    window.saveEdit = saveEdit;
    window.closeSCP = closeSCP;
  </script>
</body>
</html>
