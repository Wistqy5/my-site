<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation Database</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      background: #222;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #scp-list {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      background: #111;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üîê SCP Foundation ‚Äì –í—Ö–æ–¥ –∏ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>

  <div id="auth">
    <input id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <pre id="output"></pre>
  </div>

  <div id="scp-panel" style="display:none;">
    <h2>üìÇ SCP –û–±—ä–µ–∫—Ç—ã</h2>
    <input id="scp-id" placeholder="SCP-XXX">
    <input id="scp-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
    <textarea id="scp-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
    <button onclick="addSCP()">–î–æ–±–∞–≤–∏—Ç—å SCP</button>

    <h3>–°–ø–∏—Å–æ–∫ SCP:</h3>
    <ul id="scp-list"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA7mvVHeOg48A8HZknsdidnZlKQV6BJLIo",
      authDomain: "scp-foundation-45b20.firebaseapp.com",
      projectId: "scp-foundation-45b20",
      storageBucket: "scp-foundation-45b20.firebasestorage.app",
      messagingSenderId: "383272466518",
      appId: "1:383272466518:web:3225b8911a56c9d769e3f7",
      measurementId: "G-G84NR3K9G2",
      databaseURL: "https://scp-foundation-45b20-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- –§—É–Ω–∫—Ü–∏–∏ ---

    async function registerUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        document.getElementById("output").textContent = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å!";
        return;
      }

      await set(ref(db, "users/" + user), {
        password: pass,
        role: "–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å",
        level: 1
      });

      document.getElementById("output").textContent = "‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω!";
    }

    async function loginUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (!user || !pass) {
        document.getElementById("output").textContent = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å!";
        return;
      }

      const snapshot = await get(child(ref(db), "users/" + user));
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.password === pass) {
          document.getElementById("output").textContent = "üîì –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, " + user;
          document.getElementById("auth").style.display = "none";
          document.getElementById("scp-panel").style.display = "block";
          loadSCPs();
        } else {
          document.getElementById("output").textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!";
        }
      } else {
        document.getElementById("output").textContent = "‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!";
      }
    }

    async function addSCPentry() {
      const id = document.getElementById("scp-id").value;
      const name = document.getElementById("scp-name").value;
      const desc = document.getElementById("scp-desc").value;

      if (!id || !name || !desc) {
        alert("‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è SCP!");
        return;
      }

      await set(ref(db, "scp/" + id), {
        name: name,
        description: desc
      });

      document.getElementById("scp-id").value = "";
      document.getElementById("scp-name").value = "";
      document.getElementById("scp-desc").value = "";

      loadSCPs();
    }

    function loadSCPs() {
      const scpList = document.getElementById("scp-list");
      scpList.innerHTML = "";

      onValue(ref(db, "scp"), (snapshot) => {
        scpList.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const li = document.createElement("li");
          li.textContent = child.key + " - " + data.name + " :: " + data.description;
          scpList.appendChild(li);
        });
      });
    }

    // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ window, —á—Ç–æ–±—ã onclick –∏—Ö –≤–∏–¥–µ–ª
    window.register = registerUser;
    window.login = loginUser;
    window.addSCP = addSCPentry;

  </script>
</body>
</html>
