<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCP Foundation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.4s, color 0.4s;
    }

    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark {
      background-color: #0d0d0d;
      color: #f5f5f5;
    }

    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(135deg, #444, #222);
      color: white;
      font-size: 14px;
      transition: background 0.3s;
      z-index: 1000;
    }

    #theme-toggle:hover {
      background: linear-gradient(135deg, #666, #333);
    }

    main {
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
    }

    .scp-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #888;
      padding: 20px;
      margin: 30px 0;
      border-radius: 8px;
      text-align: left;
      transition: transform 0.3s, background-color 0.3s;
    }

    .scp-card:hover {
      transform: scale(1.02);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .access-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .access-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">üåô Dark Mode</button>

  <main>
    <h1>SCP Foundation</h1>
    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∞—Ä—Ö–∏–≤</h2>
    <div id="scp-container"></div>
  </main>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    body.classList.add('light');

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
      toggleBtn.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    const scpData = [
      {
        id: "SCP-173",
        class: "–ï–≤–∫–ª–∏–¥",
        description: "–°—Ç–∞—Ç—É—è, —Å–ø–æ—Å–æ–±–Ω–∞—è –¥–≤–∏–≥–∞—Ç—å—Å—è, –∫–æ–≥–¥–∞ –µ—ë –Ω–µ –≤–∏–¥—è—Ç. –û—á–µ–Ω—å –æ–ø–∞—Å–Ω–∞."
      },
      {
        id: "SCP-096",
        class: "–ï–≤–∫–ª–∏–¥",
        description: "–°—É—â–µ—Å—Ç–≤–æ, –∫–æ—Ç–æ—Ä–æ–µ –≤–ø–∞–¥–∞–µ—Ç –≤ —è—Ä–æ—Å—Ç—å, –µ—Å–ª–∏ –∫—Ç–æ-—Ç–æ —É–≤–∏–¥–∏—Ç –µ–≥–æ –ª–∏—Ü–æ."
      },
      {
        id: "SCP-682",
        class: "–ö–µ—Ç–µ—Ä",
        description: "–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ –Ω–µ—É–Ω–∏—á—Ç–æ–∂–∞–µ–º–æ–µ —Å—É—â–µ—Å—Ç–≤–æ —Å –Ω–µ–Ω–∞–≤–∏—Å—Ç—å—é –∫–æ –≤—Å–µ–º—É –∂–∏–≤–æ–º—É."
      }
    ];

    const container = document.getElementById("scp-container");

    scpData.forEach(obj => {
      const card = document.createElement("section");
      card.className = "scp-card";
      card.innerHTML = `
        <h2>${obj.id}</h2>
        <p><strong>–ö–ª–∞—Å—Å –æ–±—ä–µ–∫—Ç–∞:</strong> ${obj.class}</p>
        <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${obj.description}</p>
        <button class="access-btn">–û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª</button>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
