<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #1a1a1a;
      padding: 15px;
      overflow-y: auto;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    .scp-entry {
      display: block;
      padding: 5px;
      margin: 4px 0;
      color: #ccc;
      text-decoration: none;
    }
    .scp-entry:hover {
      color: white;
      text-decoration: underline;
    }
    #adminPanel {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>–ü–æ–∏—Å–∫ SCP</h3>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫...">
    <div id="entries">–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π</div>
  </div>

  <div id="content">
    <h1>‚òâ SCP Foundation</h1>
    
    <!-- üîπ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div id="authSection">
      <input type="text" id="nick" placeholder="–ù–∏–∫"><br>
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
      <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <!-- üîπ –ü–æ—Å–ª–µ –≤—Ö–æ–¥–∞ -->
    <div id="userInfo"></div>
    <button id="logoutBtn" onclick="logout()" style="display:none;">–í—ã—Ö–æ–¥</button>

    <!-- üîπ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
    <div id="adminPanel" style="display:none;">
      <h3>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å</h3>
      <input type="text" id="targetNick" placeholder="–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"><br>
      <label>–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å:</label>
      <select id="newLevel">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select><br>
      <label>–†–æ–ª—å:</label>
      <select id="newRole">
        <option value="Researcher">Researcher</option>
        <option value="Security">Security</option>
        <option value="MTF">MTF</option>
        <option value="Administrator">Administrator</option>
        <option value="O5">O5 Council</option>
      </select><br>
      <button onclick="updateUser()">–û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>
  </div>

  <!-- üîπ Firebase + –°–∫—Ä–∏–ø—Ç -->
  <script type="module">
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    // üîß –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSy....", // –≤—Å—Ç–∞–≤—å —Å–≤–æ–π –∫–ª—é—á
      authDomain: "scp-foundation.firebaseapp.com",
      databaseURL: "https://scp-foundation.firebaseio.com",
      projectId: "scp-foundation",
      storageBucket: "scp-foundation.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;
    let userLevel = 0;
    let userRole = "Researcher";

    // –≤—Ö–æ–¥
    async function login() {
      const nick = document.getElementById("nick").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!nick || !password) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å!");
        return;
      }

      try {
        const snap = await get(ref(db, "users/" + nick));

        if (!snap.exists()) {
          alert("–ù–µ—Ç —Ç–∞–∫–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!");
          return;
        }

        const data = snap.val();

        if (data.password !== password) {
          alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
          return;
        }

        // —É—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
        currentUser = nick;
        userLevel = data.level || 1;
        userRole = data.role || "Researcher";

        document.getElementById("authSection").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";

        document.getElementById("userInfo").innerHTML = `
          –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${nick}! <br>
          –í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${userLevel} <br>
          –í–∞—à–∞ —Ä–æ–ª—å: ${userRole}
        `;

        if (userLevel >= 4) {
          document.getElementById("adminPanel").style.display = "block";
        }

        loadEntries();
      } catch (err) {
        console.error(err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫ –±–∞–∑–µ!");
      }
    }

    // –≤—ã—Ö–æ–¥
    function logout() {
      currentUser = null;
      userLevel = 0;
      userRole = "Researcher";
      document.getElementById("authSection").style.display = "block";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("userInfo").innerHTML = "";
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("entries").innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
    }

    // –∞–¥–º–∏–Ω –∏–∑–º–µ–Ω—è–µ—Ç —é–∑–µ—Ä–∞
    async function updateUser() {
      const nick = document.getElementById("targetNick").value.trim();
      const level = parseInt(document.getElementById("newLevel").value);
      const role = document.getElementById("newRole").value;

      if (!nick) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!");
        return;
      }

      try {
        const snap = await get(ref(db, "users/" + nick));
        if (!snap.exists()) {
          alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!");
          return;
        }

        await update(ref(db, "users/" + nick), {
          level: level,
          role: role
        });

        alert(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${nick} –æ–±–Ω–æ–≤–ª—ë–Ω: Level ${level}, Role ${role}`);
      } catch (err) {
        console.error(err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!");
      }
    }

    // –∑–∞–≥—Ä—É–∑–∫–∞ SCP —Å–ø–∏—Å–∫–∞
    async function loadEntries() {
      try {
        const snap = await get(ref(db, "scp"));
        const entriesDiv = document.getElementById("entries");
        entriesDiv.innerHTML = "";

        if (!snap.exists()) {
          entriesDiv.innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
          return;
        }

        snap.forEach(childSnap => {
          const data = childSnap.val();
          const link = document.createElement("a");
          link.href = `scp.html?id=${childSnap.key}`;
          link.className = "scp-entry";
          link.innerText = `${data.title} (Level ${data.requiredLevel})`;
          entriesDiv.appendChild(link);
        });

        // –ø–æ–∏—Å–∫
        document.getElementById("search").addEventListener("input", function() {
          const query = this.value.toLowerCase();
          Array.from(entriesDiv.children).forEach(link => {
            link.style.display = link.innerText.toLowerCase().includes(query) ? "block" : "none";
          });
        });
      } catch (err) {
        console.error(err);
        document.getElementById("entries").innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ SCP –∑–∞–ø–∏—Å–µ–π";
      }
    }

    window.login = login;
    window.logout = logout;
    window.updateUser = updateUser;
  </script>
</body>
</html>
