<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation Intranet</title>
  <style>
    body {
      background:#0a0a0a;
      color:#eaeaea;
      font-family:"Consolas","Courier New",monospace;
      display:flex;
      height:100vh;
      margin:0;
    }

    /* Sidebar */
    #sidebar {
      width:280px;
      background:#111;
      padding:20px;
      border-right:3px solid #c62828;
      overflow-y:auto;
    }
    #sidebar h3 {
      margin:0 0 12px;
      font-size:18px;
      color:#c62828;
      text-transform:uppercase;
      border-bottom:1px solid #c62828;
      padding-bottom:8px;
    }
    .scp-entry {
      display:block;
      padding:8px;
      margin:6px 0;
      border-radius:4px;
      background:#1a1a1a;
      border:1px solid #333;
      color:#ccc;
      text-decoration:none;
      transition:all .2s;
    }
    .scp-entry small {
      display:block;
      font-size:12px;
      color:#999;
      margin-top:2px;
    }
    .scp-entry:hover {
      background:#c62828;
      color:#fff;
      border-color:#c62828;
    }

    /* Main */
    #content {
      flex:1;
      padding:30px;
      overflow-y:auto;
    }
    h1 {
      margin:0 0 20px;
      font-size:26px;
      color:#c62828;
      text-transform:uppercase;
      border-bottom:2px solid #c62828;
      padding-bottom:10px;
      letter-spacing:2px;
    }
    #logo {
      width:36px;
      height:36px;
      vertical-align:-8px;
      margin-right:10px;
    }

    /* Panels */
    #userInfo, .panel {
      background:#1b1b1b;
      padding:20px;
      border:1px solid #333;
      border-radius:6px;
      box-shadow:0 0 12px rgba(0,0,0,.6);
      margin-bottom:25px;
    }
    .panel h3 {
      margin:0 0 12px;
      font-size:16px;
      color:#c62828;
      text-transform:uppercase;
      border-bottom:1px dashed #444;
      padding-bottom:6px;
    }

    /* Inputs */
    input, select, textarea {
      width:100%;
      padding:10px;
      margin:8px 0 14px;
      border:1px solid #444;
      border-radius:4px;
      background:#0f0f0f;
      color:#eaeaea;
      font-family:"Consolas","Courier New",monospace;
      transition:all .2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color:#c62828;
      outline:none;
      background:#141414;
    }

    /* Buttons */
    button {
      width:100%;
      padding:10px;
      border:0;
      border-radius:4px;
      background:#c62828;
      color:white;
      font-weight:600;
      cursor:pointer;
      font-family:"Consolas","Courier New",monospace;
      text-transform:uppercase;
      letter-spacing:1px;
      transition:all .2s;
    }
    button:hover { background:#b71c1c; }
    #logoutBtn { background:#333; }
    #logoutBtn:hover { background:#444; }

    /* Stats panel */
    #userStats {
      background:#111;
      padding:15px;
      border-radius:4px;
      border:1px solid #333;
      margin-top:12px;
      font-size:14px;
      line-height:1.5;
      white-space:pre-line;
    }

    /* Date Tag */
    .date-tag {
      display:inline-block;
      font-size:12px;
      color:#c62828;
      margin-top:4px;
    }

    /* Scroll */
    ::-webkit-scrollbar { width:8px; }
    ::-webkit-scrollbar-track { background:#111; }
    ::-webkit-scrollbar-thumb { background:#333; border-radius:4px; }
    ::-webkit-scrollbar-thumb:hover { background:#c62828; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>SCP Files</h3>
    <input type="text" id="search" placeholder="Поиск...">
    <div id="entries">Нет SCP записей</div>
  </div>

  <div id="content">
    <h1><img id="logo" src="logo.png" alt="">Secure Contain Protect</h1>

    <div id="userInfo"></div>
    <button id="logoutBtn" onclick="logout()">Выход</button>

    <div id="adminPanel" class="panel" style="display:none;">
      <h3>Административная панель</h3>
      <input type="text" id="targetNick" placeholder="Ник пользователя">
      <label>Новый уровень:</label>
      <select id="newLevel">
        <option value="none">Level none</option>
        <option value="0">Level 0</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
        <option value="6">Level Omni</option>
        <option value="7">Level Omni+</option>
      </select>
      <label>Роль:</label>
      <select id="newRole">
        <option value="Class-D">Class-D</option>
        <option value="Researcher">Researcher</option>
        <option value="Security Department">Security Department</option>
        <option value="Mobile Task Force">Mobile Task Force</option>
        <option value="Administrative Department">Administrative Department</option>
        <option value="O5">O5 Council</option>
        <option value="The Administrator">The Administrator</option>
        <option value="Office of The Administrator">Office of The Administrator</option>
      </select>
      <label>Сайт:</label>
      <select id="newSite">
        <option value="Site-01">Site-01</option>
        <option value="Site-17">Site-17</option>
        <option value="Site-82">Site-82</option>
        <option value="Site-██">Site-██</option>
      </select>
      <button onclick="updateUser()">Обновить</button>
    </div>

    <div id="addScpPanel" class="panel" style="display:none;">
      <h3>Добавить SCP</h3>
      <input type="text" id="scpTitle" placeholder="Название SCP">
      <input type="number" id="scpLevel" placeholder="Требуемый уровень">
      <textarea id="scpContent" placeholder="Описание"></textarea>
      <button onclick="addScp()">Добавить</button>
    </div>
  </div>

<script>
  function getCurrentDate() {
    const d = new Date();
    return `${d.getDate().toString().padStart(2,'0')}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getFullYear()} | ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
  }

  function addScp() {
    let title = document.getElementById("scpTitle").value.trim();
    let level = document.getElementById("scpLevel").value.trim();
    let content = document.getElementById("scpContent").value.trim();

    if (!title || !level || !content) {
      alert("Заполните все поля!");
      return;
    }

    let date = getCurrentDate();
    let entry = document.createElement("div");
    entry.className = "scp-entry";
    entry.innerHTML = `<strong>${title}</strong> (Ур.${level}) 
                       <small class="date-tag">[${date}]</small>`;

    document.getElementById("entries").appendChild(entry);

    // Очистка
    document.getElementById("scpTitle").value = "";
    document.getElementById("scpLevel").value = "";
    document.getElementById("scpContent").value = "";
  }

  function logout() {
    alert("Вы вышли из системы");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
