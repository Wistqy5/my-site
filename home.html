<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation – Home</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: Segoe UI, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 10px;
    }
    .container { width: 100%; max-width: 800px; }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .5);
    }
    h1 {
      font-size: 22px;
      margin: 0 0 15px;
      color: #e53935;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
      letter-spacing: 1px;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 15px;
      color: #f5f5f5;
      border-left: 4px solid #e53935;
      padding-left: 8px;
    }
    .info p { margin: 6px 0; font-size: 14px; }
    input, select {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #333; border-radius: 8px;
      background: #111; color: #eee;
    }
    input:focus, select:focus { border-color: #e53935; outline: none; }
    button {
      width: 100%; padding: 12px; border: 0;
      border-radius: 8px; background: #e53935;
      color: white; font-weight: 600; cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #ff4444; }
    #logoutBtn { background: #444; }
    #logoutBtn:hover { background: #666; }
    .scp-logo {
      font-size: 24px; font-weight: bold; color: #f5f5f5;
      margin-bottom: 15px; text-align: center;
    }
    .scp-logo span { color: #e53935; }
  </style>
</head>
<body>
  <div class="container">
    <div class="scp-logo">SCP <span>Foundation</span></div>

    <!-- Информация о пользователе -->
    <div class="card info" id="userInfo" style="display:none;">
      <h1>Добро пожаловать, <span id="username"></span>!</h1>
      <p>Ваш уровень: <span id="userLevel"></span></p>
      <p>Ваша роль: <span id="userRole"></span></p>
      <p>Ваш сайт: <span id="userSite"></span></p>
      <button id="logoutBtn">Выйти</button>
    </div>

    <!-- Админ панель -->
    <div class="card admin-panel" id="adminPanel" style="display:none;">
      <h2>Административная панель</h2>
      <input type="text" id="targetUser" placeholder="Ник пользователя">
      <select id="newLevel">
        <option value="0">Level none</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select>
      <select id="newRole">
        <option>Класс-Д</option>
        <option>Научный сотрудник</option>
        <option>Агент</option>
        <option>Член Совета О5</option>
      </select>
      <input type="text" id="newSite" placeholder="Сайт">
      <button id="updateUser">Обновить</button>
    </div>

    <!-- Просмотр статистики -->
    <div class="card" id="statsCard" style="display:none;">
      <h2>Просмотр статистики пользователя</h2>
      <input type="text" id="statUser" placeholder="Ник пользователя">
      <button id="showStats">Показать статистику</button>
      <div id="statsResult"></div>
    </div>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = { 
      apiKey: "AIzaSyA7mvVHeOg48A8HZknsdidnЗlKQV6BJLIo",
      authDomain: "scp-foundation-45b20.firebaseapp.com",
      databaseURL: "https://scp-foundation-45b20-default-rtdb.firebaseio.com/",
      projectId: "scp-foundation-45b20",
      storageBucket: "scp-foundation-45b20.appspot.com",
      messagingSenderId: "383272466518",
      appId: "1:383272466518:web:3225b8911a56c9d769e3f7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Когда пользователь входит
    auth.onAuthStateChanged(user => {
      if (user) {
        db.ref("users/" + user.uid).once("value").then(snapshot => {
          const data = snapshot.val();
          if (!data) return;

          document.getElementById("username").innerText = data.name || user.email;
          document.getElementById("userLevel").innerText = data.level || "0";
          document.getElementById("userRole").innerText = data.role || "Не назначена";
          document.getElementById("userSite").innerText = data.site || "Неизвестен";

          document.getElementById("userInfo").style.display = "block";
          document.getElementById("statsCard").style.display = "block";

          if (data.isAdmin === true) {
            document.getElementById("adminPanel").style.display = "block";
          }
        });
      } else {
        window.location.href = "index.html"; // если не залогинен → на логин
      }
    });

    // Выйти
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut();
    });

    // Обновление пользователя (админ)
    document.getElementById("updateUser").addEventListener("click", () => {
      const target = document.getElementById("targetUser").value;
      const newLevel = document.getElementById("newLevel").value;
      const newRole = document.getElementById("newRole").value;
      const newSite = document.getElementById("newSite").value;

      if (!target) return alert("Укажите пользователя");

      db.ref("users").orderByChild("name").equalTo(target).once("value").then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            db.ref("users/" + child.key).update({
              level: newLevel,
              role: newRole,
              site: newSite
            });
          });
          alert("Данные обновлены!");
        } else {
          alert("Пользователь не найден");
        }
      });
    });

    // Показать статистику
    document.getElementById("showStats").addEventListener("click", () => {
      const statUser = document.getElementById("statUser").value;
      if (!statUser) return;

      db.ref("users").orderByChild("name").equalTo(statUser).once("value").then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const data = child.val();
            document.getElementById("statsResult").innerHTML = `
              <p><b>Имя:</b> ${data.name}</p>
              <p><b>Уровень:</b> ${data.level}</p>
              <p><b>Роль:</b> ${data.role}</p>
              <p><b>Сайт:</b> ${data.site}</p>
            `;
          });
        } else {
          document.getElementById("statsResult").innerHTML = "<p>Пользователь не найден.</p>";
        }
      });
    });
  </script>
</body>
</html>
