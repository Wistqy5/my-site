<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #1a1a1a;
      padding: 15px;
      overflow-y: auto;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    .scp-entry {
      display: block;
      padding: 5px;
      margin: 4px 0;
      color: #ccc;
      text-decoration: none;
    }
    .scp-entry:hover {
      color: white;
      text-decoration: underline;
    }
    #adminPanel, #addScpPanel {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    input, select, button, textarea {
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      border: none;
      width: 95%;
    }
    button {
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>–ü–æ–∏—Å–∫ SCP</h3>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫...">
    <div id="entries">–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π</div>
  </div>

  <div id="content">
    <h1>‚òâ SCP Foundation</h1>
    <div id="userInfo"></div>
    <button onclick="logout()">–í—ã—Ö–æ–¥</button>

    <!-- üîπ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
    <div id="adminPanel" style="display:none;">
      <h3>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å</h3>
      <input type="text" id="targetNick" placeholder="–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"><br>
      <label>–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å:</label>
      <select id="newLevel">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select><br>
      <label>–†–æ–ª—å:</label>
      <select id="newRole">
        <option value="Researcher">Researcher</option>
        <option value="Security">Security</option>
        <option value="MTF">MTF</option>
        <option value="Administrator">Administrator</option>
        <option value="O5">O5 Council</option>
      </select><br>
      <button onclick="updateUser()">–û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <!-- üîπ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ SCP -->
    <div id="addScpPanel" style="display:none;">
      <h3>–î–æ–±–∞–≤–∏—Ç—å SCP</h3>
      <input type="text" id="scpTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ SCP"><br>
      <input type="number" id="scpLevel" placeholder="–¢—Ä–µ–±—É–µ–º—ã–π —É—Ä–æ–≤–µ–Ω—å"><br>
      <textarea id="scpContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea><br>
      <button onclick="addScp()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script type="module">
    import { getDatabase, ref, set, get, update, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    // üîß Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA7mvVHeOg48A8HZknsdidnZlKQV6BJLIo",
      authDomain: "scp-foundation-45b20.firebaseapp.com",
      databaseURL: "https://scp-foundation-45b20-default-rtdb.firebaseio.com/",
      projectId: "scp-foundation-45b20",
      storageBucket: "scp-foundation-45b20.firebasestorage.app",
      messagingSenderId: "383272466518",
      appId: "1:383272466518:web:3225b8911a56c9d769e3f7",
      measurementId: "G-G84NR3K9G2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage
    const userData = JSON.parse(localStorage.getItem("user"));
    if (!userData) {
      window.location.href = "index.html";
    }

    document.getElementById("userInfo").innerHTML = `
      –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userData.nick}! <br>
      –í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${userData.level} <br>
      –í–∞—à–∞ —Ä–æ–ª—å: ${userData.role}
    `;

    if (userData.level >= 4) {
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("addScpPanel").style.display = "block";
    }

    // –≤—ã—Ö–æ–¥
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function updateUser() {
      const nick = document.getElementById("targetNick").value.trim();
      const level = parseInt(document.getElementById("newLevel").value);
      const role = document.getElementById("newRole").value;

      if (!nick) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!");
        return;
      }

      try {
        const snap = await get(ref(db, "users/" + nick));
        if (!snap.exists()) {
          alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!");
          return;
        }

        await update(ref(db, "users/" + nick), { level, role });
        alert(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${nick} –æ–±–Ω–æ–≤–ª—ë–Ω: Level ${level}, Role ${role}`);
      } catch (err) {
        console.error(err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!");
      }
    }

    // –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ SCP
    async function addScp() {
      const title = document.getElementById("scpTitle").value.trim();
      const level = parseInt(document.getElementById("scpLevel").value);
      const content = document.getElementById("scpContent").value.trim();

      if (!title || !content) {
        alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        return;
      }

      try {
        const newRef = push(ref(db, "scp"));
        await set(newRef, { title, requiredLevel: level, content });
        alert("SCP –¥–æ–±–∞–≤–ª–µ–Ω!");
        loadEntries();
      } catch (err) {
        console.error(err);
        alert("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è SCP!");
      }
    }

    // –∑–∞–≥—Ä—É–∑–∫–∞ SCP
    async function loadEntries() {
      try {
        const snap = await get(ref(db, "scp"));
        const entriesDiv = document.getElementById("entries");
        entriesDiv.innerHTML = "";

        if (!snap.exists()) {
          entriesDiv.innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
          return;
        }

        snap.forEach(child => {
          const data = child.val();
          const link = document.createElement("a");
          link.href = `scp.html?id=${child.key}`;
          link.className = "scp-entry";
          link.innerText = `${data.title} (Level ${data.requiredLevel})`;
          entriesDiv.appendChild(link);
        });

        document.getElementById("search").addEventListener("input", function() {
          const q = this.value.toLowerCase();
          Array.from(entriesDiv.children).forEach(link => {
            link.style.display = link.innerText.toLowerCase().includes(q) ? "block" : "none";
          });
        });
      } catch (err) {
        console.error(err);
        document.getElementById("entries").innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ SCP";
      }
    }

    loadEntries();

    window.logout = logout;
    window.updateUser = updateUser;
    window.addScp = addScp;
  </script>
</body>
</html>
