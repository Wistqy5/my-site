<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation — Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      background: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    header h1 img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }

    header button {
      background: #b71c1c;
      border: none;
      border-radius: 6px;
      color: #fff;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    header button:hover {
      background: #d32f2f;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .info {
      margin-bottom: 20px;
      padding: 15px;
      background: #111;
      border-radius: 8px;
    }

    .info p {
      margin: 6px 0;
    }

    .restricted {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-left: 4px solid #b71c1c;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="logo.png" alt="">SCP Foundation</h1>
    <button onclick="logout()">Выйти</button>
  </header>

  <main>
    <h2>Добро пожаловать</h2>
    <div class="info" id="userInfo">
      Загрузка данных пользователя...
    </div>

    <div class="restricted" id="restrictedArea" style="display:none;">
      <h3>Секретная зона</h3>
      <p>Этот раздел видят только сотрудники с уровнем доступа ≥ 3.</p>
    </div>
  </main>

  <script>
    function loadUser() {
      const currentNick = localStorage.getItem("currentUser");
      if (!currentNick) {
        window.location.href = "index.html";
        return;
      }

      const saved = localStorage.getItem("user_" + currentNick);
      if (!saved) {
        alert("Ошибка: данные пользователя не найдены.");
        window.location.href = "index.html";
        return;
      }

      const user = JSON.parse(saved);
      const infoBox = document.getElementById("userInfo");

      infoBox.innerHTML = `
        <p><b>Ник:</b> ${currentNick}</p>
        <p><b>Уровень доступа:</b> ${user.level}</p>
        <p><b>Роль:</b> ${user.role}</p>
      `;

      if (user.level >= 3) {
        document.getElementById("restrictedArea").style.display = "block";
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }

    loadUser();
  </script>
</body>
</html>
