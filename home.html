<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #1a1a1a;
      padding: 15px;
      overflow-y: auto;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    .scp-entry {
      display: block;
      padding: 5px;
      margin: 4px 0;
      color: #ccc;
      text-decoration: none;
    }
    .scp-entry:hover {
      color: white;
      text-decoration: underline;
    }
    #adminPanel {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>–ü–æ–∏—Å–∫ SCP</h3>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫...">
    <div id="entries">–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π</div>
  </div>

  <div id="content">
    <h1>‚òâ SCP Foundation</h1>
    
    <!-- üîπ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div id="authSection">
      <input type="text" id="nick" placeholder="–ù–∏–∫"><br>
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
      <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <!-- üîπ –ü–æ—Å–ª–µ –≤—Ö–æ–¥–∞ -->
    <div id="userInfo"></div>
    <button id="logoutBtn" onclick="logout()" style="display:none;">–í—ã—Ö–æ–¥</button>

    <!-- üîπ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
    <div id="adminPanel" style="display:none;">
      <h3>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å</h3>
      <input type="text" id="targetNick" placeholder="–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"><br>
      <label>–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å:</label>
      <select id="newLevel">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select><br>
      <label>–†–æ–ª—å:</label>
      <select id="newRole">
        <option value="Researcher">Researcher</option>
        <option value="Security">Security</option>
        <option value="MTF">MTF</option>
        <option value="Administrator">Administrator</option>
        <option value="O5">O5 Council</option>
      </select><br>
      <button onclick="updateUser()">–û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>
  </div>

  <!-- üîπ Firebase + –°–∫—Ä–∏–ø—Ç -->
  <script type="module">
    import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    // üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSy....", // —Ç–≤–æ–π –∫–ª—é—á
      authDomain: "scp-foundation.firebaseapp.com",
      databaseURL: "https://scp-foundation.firebaseio.com",
      projectId: "scp-foundation",
      storageBucket: "scp-foundation.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;
    let userLevel = 0;
    let userRole = "Researcher";

    // –≤—Ö–æ–¥
    async function login() {
      const nick = document.getElementById("nick").value;
      const password = document.getElementById("password").value;
      const snap = await get(child(ref(db), "users/" + nick));
      if (!snap.exists()) { alert("–ù–µ—Ç —Ç–∞–∫–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!"); return; }

      const data = snap.val();
      if (data.password !== password) { alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!"); return; }

      currentUser = nick;
      userLevel = data.level || 1;
      userRole = data.role || "Researcher";

      // üîπ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
      localStorage.setItem("currentUser", JSON.stringify({
        nick: currentUser,
        level: userLevel,
        role: userRole
      }));

      renderUser();
      loadEntries();
    }

    // –≤—ã—Ö–æ–¥
    function logout() {
      localStorage.removeItem("currentUser"); // üîπ —á–∏—Å—Ç–∏–º localStorage
      currentUser = null;
      userLevel = 0;
      userRole = "Researcher";
      renderUser();
      document.getElementById("entries").innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
    }

    // üîπ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function renderUser() {
      const authSection = document.getElementById("authSection");
      const logoutBtn = document.getElementById("logoutBtn");
      const userInfo = document.getElementById("userInfo");
      const adminPanel = document.getElementById("adminPanel");

      if (currentUser) {
        authSection.style.display = "none";
        logoutBtn.style.display = "inline";
        userInfo.innerHTML = `
          –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${currentUser}! <br>
          –í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${userLevel} <br>
          –í–∞—à–∞ —Ä–æ–ª—å: ${userRole}
        `;
        adminPanel.style.display = userLevel >= 4 ? "block" : "none";
      } else {
        authSection.style.display = "block";
        logoutBtn.style.display = "none";
        userInfo.innerHTML = "";
        adminPanel.style.display = "none";
      }
    }

    // –∞–¥–º–∏–Ω –∏–∑–º–µ–Ω—è–µ—Ç —é–∑–µ—Ä–∞
    async function updateUser() {
      const nick = document.getElementById("targetNick").value;
      const level = parseInt(document.getElementById("newLevel").value);
      const role = document.getElementById("newRole").value;

      const snap = await get(child(ref(db), "users/" + nick));
      if (!snap.exists()) { alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!"); return; }

      await update(ref(db, "users/" + nick), {
        level: level,
        role: role
      });

      alert(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${nick} –æ–±–Ω–æ–≤–ª—ë–Ω: Level ${level}, Role ${role}`);
    }

    // –∑–∞–≥—Ä—É–∑–∫–∞ SCP —Å–ø–∏—Å–∫–∞
    async function loadEntries() {
      const snap = await get(child(ref(db), "scp"));
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";

      if (!snap.exists()) {
        entriesDiv.innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
        return;
      }

      snap.forEach(childSnap => {
        const data = childSnap.val();
        const link = document.createElement("a");
        link.href = `scp.html?id=${childSnap.key}`;
        link.className = "scp-entry";
        link.innerText = `${data.title} (Level ${data.requiredLevel})`;
        entriesDiv.appendChild(link);
      });

      // –ø–æ–∏—Å–∫
      document.getElementById("search").addEventListener("input", function() {
        const query = this.value.toLowerCase();
        Array.from(entriesDiv.children).forEach(link => {
          link.style.display = link.innerText.toLowerCase().includes(query) ? "block" : "none";
        });
      });
    }

    // üîπ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º localStorage
    window.onload = () => {
      const saved = localStorage.getItem("currentUser");
      if (saved) {
        const data = JSON.parse(saved);
        currentUser = data.nick;
        userLevel = data.level;
        userRole = data.role;
        renderUser();
        loadEntries();
      } else {
        renderUser();
      }
    };

    window.login = login;
    window.logout = logout;
    window.updateUser = updateUser;
  </script>
</body>
</html>
