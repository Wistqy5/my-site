<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    #sidebar {
      width: 250px;
      background: #1a1a1a;
      padding: 15px;
      height: 100vh;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #search {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .scp-entry {
      display: block;
      margin: 5px 0;
      padding: 5px;
      color: #fff;
      text-decoration: none;
    }
    .scp-entry:hover {
      background: #333;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    #adminPanel {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>–ü–æ–∏—Å–∫ SCP</h2>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫...">
    <div id="entries">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div id="content">
    <h1>‚òâ SCP Foundation</h1>
    <p id="welcome"></p>
    <p id="role"></p>
    <button onclick="logout()">–í—ã–π—Ç–∏</button>

    <div id="adminPanel" style="display:none;">
      <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
      <input type="text" id="userNick" placeholder="–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
      <select id="newLevel">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select>
      <button onclick="changeLevel()">–ò–∑–º–µ–Ω–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // üî• –¢–≤–æ–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ —é–∑–µ—Ä–∞
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      window.location.href = "index.html"; // –µ—Å–ª–∏ –Ω–µ –≤–æ—à—ë–ª ‚Üí –Ω–∞–∑–∞–¥
    }

    document.getElementById("welcome").innerText =
      `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${currentUser.nick} (Level ${currentUser.level})`;

    const roles = {
      1: "–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è",
      2: "–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å",
      3: "–°—Ç–∞—Ä—à–∏–π –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å",
      4: "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      5: "O5 –°–æ–≤–µ—Ç"
    };
    document.getElementById("role").innerText = "–í–∞—à–∞ —Ä–æ–ª—å: " + roles[currentUser.level];

    // –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å ‚â• 4
    if (currentUser.level >= 4) {
      document.getElementById("adminPanel").style.display = "block";
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º SCP –∑–∞–ø–∏—Å–∏
    async function loadEntries() {
      const snap = await get(ref(db, "scp"));
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";

      if (!snap.exists()) {
        entriesDiv.innerHTML = "–ù–µ—Ç SCP –∑–∞–ø–∏—Å–µ–π";
        return;
      }

      snap.forEach(child => {
        const data = child.val();
        const link = document.createElement("a");
        link.href = `scp.html?id=${child.key}`;
        link.className = "scp-entry";
        link.innerText = `${data.title} (Level ${data.requiredLevel})`;
        entriesDiv.appendChild(link);
      });
    }
    loadEntries();

    // –ü–æ–∏—Å–∫
    document.getElementById("search").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll(".scp-entry").forEach(link => {
        link.style.display = link.innerText.toLowerCase().includes(q) ? "block" : "none";
      });
    });

    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è –¥–æ—Å—Ç—É–ø–∞
    async function changeLevel() {
      const nick = document.getElementById("userNick").value;
      const newLevel = parseInt(document.getElementById("newLevel").value);
      if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");

      await update(ref(db, "users/" + nick), { level: newLevel });
      alert(`–£—Ä–æ–≤–µ–Ω—å ${nick} –∏–∑–º–µ–Ω—ë–Ω –Ω–∞ ${newLevel}`);
    }
    window.changeLevel = changeLevel;

    // –í—ã—Ö–æ–¥
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
    window.logout = logout;
  </script>
</body>
</html>
