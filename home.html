<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCP Foundation — Вход</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .box h2 {
      display: flex;
      align-items: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .box h2 img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }

    .muted {
      color: #aaa;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .tabs {
      display: flex;
      margin-bottom: 15px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      cursor: pointer;
      background: #222;
      border-radius: 6px 6px 0 0;
      transition: background 0.3s;
    }

    .tab.active {
      background: #b71c1c;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    .box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 14px;
    }

    .box button {
      width: 100%;
      padding: 10px;
      background: #b71c1c;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .box button:hover {
      background: #d32f2f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2><img id="logo" src="logo.png" alt="">SCP Foundation</h2>
    <div class="muted">Доступ только для авторизованного персонала.</div>

    <div class="tabs">
      <div id="tab-login" class="tab active" onclick="switchTab('login')">Войти</div>
      <div id="tab-reg" class="tab" onclick="switchTab('reg')">Регистрация</div>
    </div>

    <!-- Форма входа -->
    <div id="form-login">
      <label>Ник</label>
      <input id="loginNick" type="text" placeholder="Ник">
      <label>Пароль</label>
      <input id="loginPass" type="password" placeholder="Пароль">
      <button onclick="login()">Войти</button>
    </div>

    <!-- Форма регистрации -->
    <div id="form-reg" class="hidden">
      <label>Ник</label>
      <input id="regNick" type="text" placeholder="Придумайте ник">
      <label>Пароль</label>
      <input id="regPass" type="password" placeholder="Минимум 4 символа">
      <button onclick="register()">Зарегистрироваться</button>
      <div class="muted" style="margin-top:8px;">
        Будут назначены: уровень 1, роль Researcher.
      </div>
    </div>
  </div>

  <script>
    // Переключение вкладок
    function switchTab(tab) {
      document.getElementById("form-login").classList.add("hidden");
      document.getElementById("form-reg").classList.add("hidden");
      document.getElementById("tab-login").classList.remove("active");
      document.getElementById("tab-reg").classList.remove("active");

      if (tab === "login") {
        document.getElementById("form-login").classList.remove("hidden");
        document.getElementById("tab-login").classList.add("active");
      } else {
        document.getElementById("form-reg").classList.remove("hidden");
        document.getElementById("tab-reg").classList.add("active");
      }
    }

    // Регистрация
    function register() {
      const nick = document.getElementById("regNick").value.trim();
      const pass = document.getElementById("regPass").value.trim();

      if (nick.length < 3 || pass.length < 4) {
        alert("Ник ≥3 символов, пароль ≥4 символов!");
        return;
      }

      if (localStorage.getItem("user_" + nick)) {
        alert("Такой пользователь уже существует!");
        return;
      }

      const userData = { password: pass, level: 1, role: "Researcher" };
      localStorage.setItem("user_" + nick, JSON.stringify(userData));

      alert("Регистрация успешна! Теперь войдите.");
      switchTab("login");
    }

    // Вход
    function login() {
      const nick = document.getElementById("loginNick").value.trim();
      const pass = document.getElementById("loginPass").value.trim();

      const saved = localStorage.getItem("user_" + nick);
      if (!saved) {
        alert("Пользователь не найден!");
        return;
      }

      const userData = JSON.parse(saved);
      if (userData.password !== pass) {
        alert("Неверный пароль!");
        return;
      }

      // сохраняем текущего пользователя
      localStorage.setItem("currentUser", nick);

      // редирект на домашнюю страницу
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
